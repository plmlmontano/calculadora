<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora de propinas</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="padre">
      <div>
        <h4 class="pin">Calculadora de propinas</h4>
        <div class="pin">
          <label for="cuenta">Total de la cuenta</label>
          <input type="number" id="cuenta" placeholder="Total de la cuenta"  maxlength="9" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
          <br>
          <label for="cuenta">Porcentaje de la propina</label>
          <input type="number" id="propina" placeholder="Porcentaje de la  propina"  maxlength="9" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
          <br>
          <button type="button" id="btn-calcular">Calcular</button>
          <div class="otro">
            <p><span>Total de la cuenta $</span><span id="total-cuenta"></span></p>
            <p><span>Propina $</span><span id="total-propina"></span></p>
            <p><span>Total a pagar $</span><span id="total-pagar"></span></p>
          </div>
        </div>

        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
